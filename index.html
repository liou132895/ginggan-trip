        <div class="flex flex-wrap justify-center gap-4 text-sm md:text-base">
            <span class="bg-teal-600/80 px-4 py-2 rounded-full backdrop-blur-sm"><i class="fas fa-route mr-2"></i>約 2800 公里</span>
            <span class="bg-amber-600/80 px-4 py-2 rounded-full backdrop-blur-sm"><i class="fas fa-mountain mr-2"></i>最高海拔 4120m</span>
            <span class="bg-blue-600/80 px-4 py-2 rounded-full backdrop-blur-sm"><i class="fas fa-car mr-2"></i>SUV 自駕</span>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 -mt-20 relative z-10">
        
        <div class="bg-white rounded-xl shadow-xl p-8 mb-12 border-l-4 border-teal-500">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">行程特色重點</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-gray-600">
                <div class="flex items-start">
                    <div class="text-teal-500 text-2xl mr-3"><i class="fas fa-heart-pulse"></i></div>
                    <div>
                        <h3 class="font-bold text-gray-800">抗高反逆時針</h3>
                        <p class="text-sm">先低後高，在敦煌(1100m)充分休息後再挑戰高原。</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="text-teal-500 text-2xl mr-3"><i class="fas fa-bed"></i></div>
                    <div>
                        <h3 class="font-bold text-gray-800">拒絕疲勞駕駛</h3>
                        <p class="text-sm">長途路段拆分，每日車程控制在舒適範圍，增加緩衝日。</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="text-teal-500 text-2xl mr-3"><i class="fas fa-camera"></i></div>
                    <div>
                        <h3 class="font-bold text-gray-800">深度小眾體驗</h3>
                        <p class="text-sm">崗什卡雪峰、祁連騎馬、U型公路、避開人潮的翡翠湖。</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <template x-for="(day, index) in days" :key="index">
                <div class="bg-white rounded-xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden group cursor-pointer border border-gray-100 flex flex-col h-full"
                     @click="openDetail(day)">
                    
                    <div class="h-32 relative overflow-hidden" :class="day.themeColor">
                        <div class="absolute inset-0 bg-black/10 group-hover:bg-black/0 transition-colors"></div>
                        <div class="absolute bottom-4 left-6 text-white">
                            <span class="text-xs font-bold uppercase tracking-widest opacity-80" x-text="'DAY ' + day.id"></span>
                            <h3 class="text-2xl font-bold" x-text="day.title"></h3>
                        </div>
                        <div class="absolute top-4 right-4 bg-white/20 backdrop-blur-md text-white px-3 py-1 rounded-full text-xs font-bold">
                            <i class="fas fa-map-marker-alt mr-1"></i> <span x-text="day.destination"></span>
                        </div>
                    </div>

                    <div class="p-6 flex-grow flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-center mb-4 text-sm text-gray-500 border-b border-gray-100 pb-2">
                                <span><i class="fas fa-road mr-1"></i> <span x-text="day.km"></span> km</span>
                                <span><i class="fas fa-cloud mr-1"></i> 海拔 <span x-text="day.altitude"></span></span>
                            </div>
                            <p class="text-gray-600 text-sm leading-relaxed mb-4" x-text="day.highlight"></p>
                            
                            <div class="flex flex-wrap gap-2 mb-4">
                                <template x-for="tag in day.tags">
                                    <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-md" x-text="tag"></span>
                                </template>
                            </div>
                        </div>

                        <button class="w-full mt-2 py-2 text-center text-teal-600 font-bold text-sm border border-teal-600 rounded hover:bg-teal-600 hover:text-white transition-colors">
                            查看詳細行程 <i class="fas fa-arrow-right ml-1"></i>
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </main>

        <p class="text-xs">建議使用 SUV 車型自駕｜請提前預約莫高窟門票</p>
    </footer>

            <div class="p-6 text-white flex justify-between items-start" :class="currentDay.themeColor">

                                            <div class="font-bold text-slate-900" x-text="item.time"></div>
                                        </div>
                                        <div class="text-teal-600 font-bold mb-1" x-text="item.activity"></div>
                                        <div class="text-gray-500 text-sm" x-text="item.desc"></div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
